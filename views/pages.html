<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Data</title>
    <link rel="stylesheet" href="./style/style.css" />
</head>
<body>
    <header>
        <!-- <div class="logo-container">
          <img class="logo" src="./style/img/logo.png" />
        </div> -->
        <div class="butt_auth-container mb">
          <button class="butt_auth" onclick="window.location.href = 'home.html'">Назад</button>
        </div>
      </header>
      <button class="butt_auth" onclick="window.location.href = 'add_page.html'">Створити сторінку</button>
      <input type="text" id="filterInput" placeholder="Фільтр" onkeyup="filterTable()">
    <div class="table-container">
        <h3 class="table_header">Сторінки</h3>
    <table>
        <thead>
            <tr>
                <th>Ім'я</th>
                <th>Редагувати</th>
                <th>Видалити</th>
            </tr>
        </thead>
        <tbody id="pages-table">
        </tbody>
    </table>
</div>
    <script src = "./js/pages.js"> </script>
    <script>
        function filterTable() {
            var input, filter, table, tr, td, i, j, txtValue;
            input = document.getElementById("filterInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("pages-table");
            tr = table.getElementsByTagName("tr");

            for (i = 0; i < tr.length; i++) {
                let flag =true
                tr[i].style.display = "";
                for (j = 0; j < tr[i].cells.length; j++) {
                    td = tr[i].cells[j];
                    if (td) {
                        txtValue = td.textContent || td.innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            flag = false
                            console.log("flag true")
                            continue;
                        }
                    }      
                }
                if(flag === true){
                    tr[i].style.display = "none";
                }
                
            }
        }
    </script>
</body>
</html>
